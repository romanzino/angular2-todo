<h2>Add task to list</h2>

<form class="form-horizontal" action="#" method="post">
  <div class="form-group">
    <div class="col-sm-9">
      <input type="text" class="form-control" placeholder="Task name" [(ngModel)]="model.title" ngControl="task" #task>
    </div>
    <div class="col-sm-3">
      <button class="btn btn-block btn-success">Add</button>
    </div>
  </div>
</form>
