<div class="container">
  <div class="page-header">
	<h1>Angular 2 :: Todo app</h1>
  </div>

  <todo-add></todo-add>

  <div class="well" *ngIf="TodoService.todos.length > 0">
	<h3>List of todos ({{TodoService.todos.length}})</h3>

	<todo-search (searchTermUpdate)="searchTerm = $event"></todo-search>
	<todo-list [searchTerm]="searchTerm"></todo-list>
	
	<todo-actions></todo-actions>
  </div>
</div>
