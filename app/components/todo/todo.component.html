<todo-add></todo-add>

<div class="well">
	<h3>List of todos ({{todosCount}})</h3>

	<todo-search 
		(searchTermUpdate)="searchTerm = $event"></todo-search>

	<todo-list 
		(todosCountUpdate)="todosCount = $event"
		[searchTerm]="searchTerm"
		[filterByTodosStatus]="filterByTodosStatus"></todo-list>

	<todo-actions [todosCount]="todosCount"></todo-actions>
</div>
